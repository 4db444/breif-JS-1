<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>One piece</title>
</head>
<body>
    <header class="font-[One-piece] gap-4 text-2xl flex justify-between items-center px-5 py-3 fixed bg-white top-0 left-0 w-full z-1 shadow">
        <div class="flex items-center flex-grow justify-between w-full lg:w-auto">
            <img src="./img/logo.png" alt="logo" class="h-10 h-12" />
            <button id="menu-toggle" class="lg:hidden text-(--main-red) text-3xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="text-2xl flex justify-between flex-grow-5">
            <ul class="max-lg:translate-x-[100%] max-lg-shadow flex justify-between flex-grow max-lg:fixed max-lg:flex-col max-lg:right-0 bg-green-400 max-lg:h-[calc(100vh-72px)] max-lg:w-full max-lg:top-[72px] bg-white max-lg:py-10 transition max-lg:items-center sm:w-[300px]">
                <li><a href="./index.html" class="flex items-center tracking-[3px] text-(--main-red)"><img src="./img/nav icons/home.png" alt="" class="h-10">Home</a></li>
                <li><a href="./market.html" class="flex items-center tracking-[3px] text-(--main-red)"><img src="./img/nav icons/market.png" alt="" class="h-10">Market</a></li>
                <li><a href="./my deck.html" class="flex items-center tracking-[3px] text-(--main-red)"><img src="./img/nav icons/my deck.png" alt="" class="h-10">My Deck</a></li>
                <li><a href="./guide.html" class="flex items-center tracking-[3px] text-(--main-red)"><img src="./img/nav icons/guide.png" alt="" class="h-10">Guide</a></li>
                <li><a href="favorites.html" class="flex items-center tracking-[3px] text-(--main-red)"><img src="./img/nav icons/favorite.png" alt="" class="h-10">Favorites</a></li>
                <li>
                    <button class="rounded-md cart-btn tracking-[3px] text-(--main-red) bg-(--main-red) text-white px-5 py-1">cart</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="mt-25">

        <div tabindex="1" class="cart-container w-[400px] h-[calc(100vh-72px)] shadow-2xl z-[100000000] bg-white fixed top-[72px] right-0 transition translate-x-[100%] flex flex-col justify-between max-sm:w-full">
            <button id="toggle-cart" class="absolute right-0 top-0 w-[40px] h-[40px] bg-(--main-red) font-mono flex justify-center items-center text-2xl text-white rounded-full sm:hidden">&times;</button>
            <div class="cart-list flex-shrink-1 overflow-y-auto flex flex-col items-start gap-5 p-2"></div>
            <div class="cart-footer bg-(--main-red) h-[100px]">
                <h2 class="order-price text-white text text-center text-2xl">Order Price</h2>

                <div class="actions flex justify-between gap-4 p-3">
                    <button class="clear-cart-btn border-white text-white border-3 bg-(--main-red) w-[50%] rounded-lg p-2">Clear</button>
                    <button class="order-cart-btn border-white text-white border-3 bg-(--main-red) w-[50%] rounded-lg p-2">Order</button>
                </div>
            </div>
        </div>

        <h1 class="text-[100px] font-[One-piece] tracking-[3px] text-(--main-red) text-center">Market</h1>
        <section class="filter my-10">
            <form class="flex w-[700px] justify-center mx-auto flex-wrap max-lg:w-auto gap-10">
                <div>
                    <input class="hidden peer" type="radio" name="filter_type" id="all" checked>
                    <label class="border-3 px-4 py-1 rounded-lg border-black text-black peer-checked:bg-black peer-checked:text-white transition" for="all">All</label>
                </div>
                
                <div>
                    <input class="hidden peer" type="radio" name="filter_type" id="marin">
                    <label class="border-3 px-4 py-1 rounded-lg border-(--marin-card-color) text-(--marin-card-color) peer-checked:bg-(--marin-card-color) peer-checked:text-white transition" for="marin">Marin</label>
                </div>

                <div>
                    <input class="hidden peer" type="radio" name="filter_type" id="pirate">
                    <label class="border-3 px-4 py-1 rounded-lg border-(--pirate-card-color) text-(--pirate-card-color) bg-white peer-checked:bg-(--pirate-card-color) peer-checked:text-white transition" for="pirate">Pirate</label>
                </div>

                <div>
                    <input class="peer hidden" type="radio" name="filter_type" id="yonko">
                    <label class="border-3 px-4 py-1 rounded-lg border-(--yonko-card-color) text-(--yonko-card-color) bg-white peer-checked:bg-(--yonko-card-color) peer-checked:text-white transition" for="yonko">Yonko</label>
                </div>

                <div>
                    <input class="hidden peer" type="radio" name="filter_type" id="pirate-king">
                    <label class="border-3 px-4 py-1 rounded-lg border-(--pirate-king-card-color) text-(--pirate-king-card-color) bg-white peer-checked:bg-(--pirate-king-card-color) peer-checked:text-white transition" for="pirate-king">Pirate king</label>
                </div>

            </form>
        </section>
        <section class="cards-container flex flex-wrap justify-evenly items-center my-10 gap-10 max-w-[1440px] mx-auto">
            
        </section>

        <section class="pagination-container flex justify-center gap-4">

        </section>
    </main>
    
    <script src="./localStorage.js"></script>
    <script src="./market.js"></script>
    <script src="./cart.js"></script>

</body>
</html>
